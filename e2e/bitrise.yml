format_version: "11"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  test_bazel_build:
    envs:
    - TEST_APP_URL: https://github.com/bitrise-io/bazel.git
    - TEST_APP_BRANCH: master
    before_run:
    - _setup
    steps:
    - path::./:
        title: Test Current Step
        run_if: "true"
        is_skippable: false
        inputs:
        - enable_rbe: true
        - timestamps: true
    - change-workdir:
        title: Switch working dir to _tmp
        inputs:
        - path: ./_tmp
    - script:
        title: Install bazel
        run_if: "{{ .IsCI }}"
        inputs:
        - content: |-
            #!/bin/env bash
            go install github.com/bazelbuild/bazelisk@latest
            sudo ln -s $(which bazelisk) /usr/local/bin/bazel
            bazel --version
    - script:
        title: Run Bazel build
        deps:
          brew:
          - name: bazel
        inputs:
        - content: |-
            #!/bin/env bash
            bazel build //src:bazel-dev --announce_rc --verbose_failures
  _setup:
    steps:
    - script:
        title: Delete _tmp dir
        inputs:
        - content: rm -rf _tmp
    - git::https://github.com/bitrise-steplib/bitrise-step-simple-git-clone.git:
        inputs:
        - repository_url: $TEST_APP_URL
        - clone_into_dir: ./_tmp
        - branch: $TEST_APP_BRANCH
        - clone_depth: 1
