format_version: "11"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  test_bazel_build:
    before_run:
    - _setup
    steps:
    - path::./:
        title: Execute step
        run_if: "true"
        is_skippable: false
    - change-workdir:
        title: Switch working dir to _tmp
        inputs:
        - path: ./_tmp
  _setup:
    steps:
    - script:
        title: Delete _tmp dir
        inputs:
        - content: rm -rf _tmp
